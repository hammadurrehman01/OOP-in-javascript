<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OOPS in javascript</title>

  <body style="background-color: #282828">
    <!-- Create Account Form -->
    <form id="createAccountForm">
      <h1>Create Account</h1>
      <input type="text" placeholder="Enter fullname *" id="fullname" />
      <input
        type="text"
        placeholder="Enter initial balance"
        id="initialBalance"
      />
      <button type="submit">Create Account</button>
    </form>

    <!-- Deposit Form -->
    <form id="depositForm">
      <h1>Deposit Form</h1>
      <input
        type="text"
        placeholder="Enter account number *"
        id="depositAccountNumber"
      />
      <input type="text" placeholder="Enter amount" id="depositAmount" />
      <button type="submit">Deposit</button>
    </form>

    <!-- Withdraw Form -->
    <form id="withdrawForm">
      <h1>WidthDraw Form</h1>
      <input
        type="text"
        placeholder="Enter account number *"
        id="withdrawAccountNumber"
      />
      <input type="text" placeholder="Enter amount" id="withdrawAmount" />
      <button type="submit">Credit</button>
    </form>
