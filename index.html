<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OOPS in javascript</title>
  </head>
  <body style="background-color: #282828">
    <!-- Create Account Form -->
    <form id="createAccountForm">
      <h1>Create Account</h1>
      <input type="text" placeholder="Enter fullname *" id="fullname" />
      <input
        type="text"
        placeholder="Enter initial balance"
        id="initialBalance"
      />
      <button type="submit">Create Account</button>
    </form>

    <!-- Deposit Form -->
    <form id="depositForm">
      <h1>Deposit Form</h1>
      <input
        type="text"
        placeholder="Enter account number *"
        id="depositAccountNumber"
      />
      <input type="text" placeholder="Enter amount" id="depositAmount" />
      <button type="submit">Deposit</button>
    </form>

    <!-- Credit Form -->
    <form id="creditForm">
      <h1>Credit Form</h1>
      <input
        type="text"
        placeholder="Enter account number *"
        id="creditAccountNumber"
      />
      <input type="text" placeholder="Enter amount" id="creditAmount" />
      <button type="submit">Credit</button>
    </form>

    <script src="app.js"></script>
  </body>
</html>
